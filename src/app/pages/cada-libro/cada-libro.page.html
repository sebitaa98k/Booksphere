<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Detalles</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card>
      <ion-img [src]="libro.imagen"></ion-img>
       <ion-card-header>
         <ion-card-title>{{ libro.titulo }}</ion-card-title>
       <ion-card-content>
         <p>{{ libro.autor }}</p>
         <p>Cantidad de páginas: {{ libro.paginas }}</p>
       </ion-card-content>
       <ion-button (click)="AnadiraFavoritos()" style="--background: #dfaa64;" shape="round">Añadir a favoritos</ion-button>
      </ion-card-header>
      <mat-icon class="icono"
          (click)="cambiarLibroLeidoNo()">
            <span class="material-symbols-outlined">
            local_library
            </span>
      </mat-icon>
     </ion-card>
  </ion-card>
</ion-content>
